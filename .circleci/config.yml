version: 2
jobs:
  build:
    machine: true
    working_directory: ~/leonardo-ui
    environment:
      - DBUS_SESSION_BUS_ADDRESS: /dev/null
    steps:
      - checkout
      - run:
          name: Upgrade Node
          command: |
            NVM_DIR="/opt/circleci/.nvm"
            curl -ogit  https://raw.githubusercontent.com/creationix/nvm/v0.33.6n/install.sh | bash
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            echo "Installing Node 10.11.0"
            nvm install 10.11.0
            nvm alias default 10.11.0
            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
      - run:
          name: Upgrade Chrome
          command: |
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb
      - run:
          name: Install Yarn
          command: npm i -g yarn
      - restore_cache:
          key: dependency-cache-v0-{{ checksum "yarn.lock" }}
      - run:
          name: Install NPM packages
          command: yarn
      - save_cache:
          key: dependency-cache-v0-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: |
              yarn build
              node tools/build-docs.js
      - run:
          name: ESlint
          command: yarn lint
      - run:
          name: Unit-tests
          command: yarn test
      - run:
          name: Component tests
          command: yarn test:ci
      - store_artifacts:
          path: "dist"
      - store_artifacts:
          path: "docs/dist"
      - store_artifacts:
          path: "test/fixtures/dist"
      - store_artifacts:
          path: "test/component/artifacts"
