<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="leonardo-ui/leonardo-ui.css" type="text/css" />
  <link rel="stylesheet" href="styles/docs.css" type="text/css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/github.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <link rel="icon" href="resources/favicon.ico">
  <title> UI Overview | Leonardo </title>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="wrap">
        <div class="logo">
          <a href="index.html">
            <img src="resources/logo.png" alt="LUI">
            <span>Leonardo UI</span>
          </a>
        </div>
        <div class="nav">
          <ul class="navbar">
            {{#each this.tabs}}
            <li><a href="{{this.url}}" {{#if this.selected}} class="selected" {{/if}}>{{this.title}}</a></li>
            {{/each}}
            <li><a href="https://github.com/qlik-oss/leonardo-ui">Github</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      {{{this.content}}}
    </div>
    <div class="footer">
      <div class="wrap">
        <h2 class="footer-title">License and attributions</h2>
        <p>Leonardo UI {{luiVersion}}. Â© 2016 QlikTech International AB</p>
        <p>Licensed under MIT</p>
      </div>
    </div>
  </div>
  <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
