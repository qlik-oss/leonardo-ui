<!doctype html>
<head lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../leonardo-ui.css" type="text/css"/>
  <link rel="stylesheet" href="../lui-icons.css" type="text/css"/>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-size: 13px;
      overflow: auto;
      background: repeating-linear-gradient(
          135deg,
          white,
          white 10px,
          #ffb0b0 10px,
          #ffb0b0 20px
      );
    }

    body, input, textarea, select, button{
      font-family: Arial, sans-serif;
      font-kerning: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .component {
      width: 480px;
      box-sizing: border-box;
      padding: 5px;
    }

    .row {
      display: block;
      margin-bottom: 5px;
    }

    .row:last-child {
      margin-bottom: 0;
    }

    .col {
      margin-right: 5px;
      display: inline-block;
    }

    .col:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  {{{content}}}
  <script>
    setTimeout(() => {
      document.body.classList.add('ready');
    }, 500)
  </script>
</body>
